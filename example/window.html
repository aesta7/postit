<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PostIt</title>
	</head>

	<body>
		<button id="postIt">PostIt</button>

		<!-- Scripts -->
		<script src="../dist/postit.js"></script>
		<script>
			(function() {
				'use strict';

				/**
				 * @note Always specify a more explicit target `origin`, not `*`, when utilizing `.postMessage`, to send data.
				 */

				var postItElem = document.getElementById('postIt');

				PostIt
					// Creates and manages a `foo` instance.
					.add('foo')

					// Registers an event listener for a `baz` event, to a `foo` instance.
					.on('foo', 'baz', function(event) {
						postItElem.innerHTML = event.dataParsed.message;
					});

				postItElem.addEventListener('click', function() {
					// Emits a `bar` event to registered event listeners for an `bar` event, to a `foo` instance.
					PostIt.emit('foo', 'bar', window.parent.opener, { message: 'Message from `window.html`' }, '*');
				}, false);
			})();
		</script>
	</body>
</html>
