<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PostIt</title>
	</head>

	<body>
		<button id="postIt">PostIt</button>

		<!-- Scripts -->
		<script src="../dist/postit.js"></script>
		<script>
			(function() {
				'use strict';

				var postItElem = document.getElementById('postIt');

				/**
				 * @note Always specify a more explicit target `origin`, not `*`, when utilizing `.postMessage`, to send data.
				 */

				PostIt
					.add('foo')
					.on('foo', 'foo.bar', function (event) {
						postItElem.innerHTML = event.dataParsed.message;

						PostIt.emit('foo', 'foo.baz', event.source, { message: 'Message from `index.html`' }, '*');
					});

				postItElem.addEventListener('click', function () {
					PostIt.openWindow({
						url: 'window.html',
						title: 'foo',
						width: 700,
						height: 500
					});
				}, false);
			})();
		</script>
	</body>
</html>
